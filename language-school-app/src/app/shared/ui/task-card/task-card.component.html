<div class="card">
  <div class="top">
    <div class="title-row">
      <h3 class="title">{{ title() }}</h3>

      @if (pillText()) {
        <span class="pill" [class.pill--success]="pillVariant() === 'success'">
          {{ pillText() }}
        </span>
      }
    </div>

    <p class="teacher">Преподаватель: {{ teacher() }}</p>
  </div>

  <p class="desc">{{ description() }}</p>

  <div class="bottom">
    <div class="due">
      <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M8 2v3M16 2v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M3 9h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path
          d="M5 5h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2Z"
          stroke="currentColor"
          stroke-width="2"
          stroke-linejoin="round"
        />
      </svg>
      <span>Срок {{ dueText() }}</span>
    </div>

    <app-button class="outline details-btn" type="button" (click)="details.emit()">
      <svg class="eye" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path
          d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z"
          stroke="currentColor"
          stroke-width="2"
          stroke-linejoin="round"
        />
        <path
          d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
          stroke="currentColor"
          stroke-width="2"
        />
      </svg>
      Подробнее
    </app-button>
  </div>
</div>
